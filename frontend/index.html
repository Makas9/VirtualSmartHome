<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Smart Home</title>
    <link rel="stylesheet" href="css/materialize.min.css?v=1.0">
</head>
<body>
    <main>
        <div style="text-align: center;">
            <div class="section"></div>

            <h5 class="indigo-text">Login</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; width: 400px; max-width: 400px;">

                    <form class="col s12" method="post">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='text' name='username' id='username' />
                                <label for='username'>Enter your username</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>
                        </div>

                        <br />
                        <div style="text-align: center;">
                            <div class='row'>
                                <button type='submit' id='login_button' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/materialize.min.js"></script>
    <script src="js/websockets.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById("login_button").addEventListener("click", loginUser);
    </script>
</body>
</html>
